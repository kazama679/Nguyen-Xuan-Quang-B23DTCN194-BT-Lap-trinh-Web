<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="calculator-screen" value="0" disabled />
    <div class="calculator-keys">
      <button class="memory" value="MC">MC</button>
      <button class="memory" value="MR">MR</button>
      <button class="memory" value="M+">M+</button>
      <button class="memory" value="M-">M-</button>
      
      <button class="operator" value="%">%</button>
      <button class="operator" value="DEL">DEL</button>
      <button class="operator" value="CE">CE</button>
      <button class="operator" value="C">C</button>

      <button class="operator" value="/">&divide;</button>
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>

      <button class="operator" value="*">&times;</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>

      <button class="operator" value="-">-</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>

      <button class="operator" value="+">+</button>
      <button class="memory" value="MS">MS</button>

      <button class="number" value="+/-">+/-</button>
      <button class="number" value="0">0</button>
      
      <button class="number" value=".">.</button>
      <button class="equal-sign operator" value="=">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
